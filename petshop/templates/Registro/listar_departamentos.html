<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Listar departamentos</title>
  </head>
  <body>
    <h2>Lista de departamentos</h2>
    {% for c in departamentos %}
    <div>
      <p>Nombre: {{ c.nombre }}</p>
      <p>Tipo: {{ c.tipo }}</p>
      <p>Stock:  {{ c.stock }}</p>
    </div>
    <br>
    {% endfor %}
  </body>
</html>
